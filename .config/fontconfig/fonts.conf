<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <alias>
    <family>sans-serif</family>
    <prefer><family>sans</family></prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer><family>Fira Sans</family></prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer><family>Merriweather</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>Fira Code</family></prefer>
  </alias>
  <alias>
    <family>icons</family>
    <prefer>
      <family>FuraCode Nerd Font</family>
      <family>remixicon</family>
    </prefer>
  </alias>

  <!-- Icons -->
  <match target="pattern">
    <test name="family" compare="not_eq"><string>remixicon</string></test>
    <!-- fonts are loaded from last to first -->
    <edit name="family" mode="append"><string>FuraCode Nerd Font</string></edit>
    <edit name="family" mode="append"><string>remixicon</string></edit>
  </match>

</fontconfig>
