# ▰▰▰ shadow ▰▰▰▰▰▰▰▰▰▰▰▰▰▰▰▰▰
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = false;
clear-shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 0.5;

# ▰▰▰ fading ▰▰▰▰▰▰▰▰▰▰▰▰▰▰▰▰▰
fading = true;
fade-delta = 0.25;
fade-in-step = 0.02;
fade-out-step = 0.02;
fade-exclude = [
];

# ▰▰▰ opacity ▰▰▰▰▰▰▰▰▰▰▰▰▰▰▰▰▰
active-opacity = 1.0;
frame-opacity = 0.7;
opacity-rule = [
	"80:class_g ?= 'code-oss'",
	"80:class_g ?= 'termite'",
	"90:class_g ?= 'firefox'",
	"80:class_g ?= 'dolphin'",
	"90:class_g ?= 'discord'",
	"80:class_g ?= 'polybar'",
	"75:class_g ?= 'rofi'",
	"80:class_g ?= 'alacritty'"
];

# ▰▰▰ blur ▰▰▰▰▰▰▰▰▰▰▰▰▰▰▰▰▰
blur-background = true;
blur-background-frame = false;
blur-background-fixed = false;
blur-kern = "3x3box";
blur-method = "kawase";
blur-strength = 10;
blur-background-exclude = [
	"window_type = 'dock'",
	"window_type = 'desktop'"
	];

# ▰▰▰ other ▰▰▰▰▰▰▰▰▰▰▰▰▰▰▰▰▰
backend = "glx";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = "none";
dbe = false;
paint-on-overlay = true;
focus-exclude = [
	"class_g ?= 'firefox'"
];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
glx-copy-from-front = false;
glx-swap-method = "undefined";
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; };
};
